<!DOCTYPE html> 
<html> 
	<head>
        <meta charset="utf-8"/>
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="css/jquery.mobile-1.3.0.min.css" />
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">  
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head> 
<body> 

    <div data-role="page" id="index">

	<div data-role="header" class="header">
		<h1>Destino</h1>
	</div><!-- /header -->

        <div data-role="content" id="content">
            <h1 class="titulo">Elija un Destino</h1>
            <div data-role="fieldcontain">
                <label class="montserrat" for="Pais">Pais</label>
                <select class="roboto" name="Pais" id="Pais" data-mini="true">
                   
                </select>
            </div>
            <div data-role="fieldcontain">
                <label class="montserrat" for="Provincia">Provincia</label>
                <select class="roboto" name="Provincia" id="Provincia" data-mini="true" disabled="disabled">
                   
                </select>
            </div>	
            <div data-role="fieldcontain">
                <label class="montserrat" for="Localidad">Localidad</label>
                <select class="roboto" name="Localidad" id="Localidad" data-mini="true" disabled="disabled">
                   
                </select>
            </div>
            <a data-role="button" class="roboto btn">Aceptar</a>
	</div><!-- /content -->
    </div> 

    <div data-role="page" id="seleccionVuelo">

            <div data-role="header" class="header">
		<a href="#index" class="btnAtras" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-theme="a" data-inline="true"></a>
                <h1>Vuelos</h1>
            </div><!-- /header -->

            <div data-role="content" class="listaVuelos">
                <h1 class="montserrat" id="tituloDestino"></h1>
                <ul data-role="listview" id="listaAerolinea" class="roboto" ></ul>	
            </div><!-- /content -->
        
        </div><!-- /page -->
        
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/jquery.mobile-1.3.0.min.js"></script>
        <script src="js/funcionesIndex.js" type="text/javascript"></script>
        <script src="js/funcionesVuelos.js" type="text/javascript"></script>
</body>
</html>
